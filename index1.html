<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <h1>QUIZ APP</h1>
    <div class="quiz-container" id="quiz">
        <div class="quiz-head">
            <h2 id="question">first question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" class="op_label" id="a_text">Option1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" class="op_label" id="b_text">Option1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" class="op_label" id="c_text">Option1</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" class="op_label" id="d_text">Option1</label>
                    </li>
                
            </ul>
            <div class="actions">
                <button id="prev">previous</button>
                <button id="next">next</button>
                <button id="submit">submit</button>
                <button id="reload" onclick="location.reload()">Reload</button>
            </div>
        </div>
        
    </div>
    <div class="result-container" id="result">
        <h2 id="score"></h2>
        <div class="actions"> 
        <button  onclick="location.reload()">Reload</button>
        <button id="showAns" onclick="loadAns()">ShowAnswers</button>
        </div>
    </div>
    

 <script src="app1.js"></script>
</body>
</html>
